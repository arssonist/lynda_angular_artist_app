<!DOCTYPE html>
<html lang-"en" ng-app="myApp">
<!-- added directive ng to the html on build -->
<!-- ng-app then points to controller param myApp -->
  <head>
    <meta charset="utf-8">
    <title>Angular Demo</title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body>

<!-- data from model is put into template -->
    <div ng-controller = "MyController">
      <h1>{{ author.name }}</h1>
      <p>{{ author.title + ', ' + author.place }}</p>
    </div>

  </body>
</html>
