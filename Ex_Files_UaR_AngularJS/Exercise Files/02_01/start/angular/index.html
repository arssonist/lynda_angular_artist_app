<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script src="lib/angular/angular.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/controllers.js"></script>
</head>
<body>

<div class="main" ng-controller ="MyController">
  <ul class="artistlist">
    <!-- cf is clear fix class in CSS-->
    <li class="artist cf" ng-repeat="item in artists">
      <!-- ng-repeat => var item takes $scope.artist and loops through it -->
      <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
      <!-- ng-src is document.ready for angular images -->
      <div class="info">
        <h2>{{item.name}}</h2>
        <h3>{{item.reknown}}</h3>
      </div>
    </li>
  </ul>
</div>
</body>
</html>
